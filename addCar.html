            <form class="fields" onsubmit="carsData()">

                <input type="text" class="field" id="number" name="fav_language" placeholder="No of Seats"><br><br>
                <input type="file" class="field" id="image" name="fav_language" placeholder="Upload Image"><br><br>
                <button class="submit" onclick="carsData()">Add Car</button>   
              </form>
        </div>
    </div>
