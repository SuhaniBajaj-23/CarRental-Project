<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form validation || Learningrobo</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="container">
  <div class="wrapper">
    <header>Login </header>
    <form action="#">
        <!-- <div class="field email">
        <select class="access" required>
            <option value="volvo">Admin</option>
            <option value="saab">User</option>
        </select>
    </div> -->
      <div class="field email">
        <div class="input-area">
          <input type="email" placeholder="Email Address" required>
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <!-- <div class="error error-txt">Email can't be blank</div> -->
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password" required>
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <!-- <div class="error error-txt">Password can't be blank</div> -->
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit" onclick="login()" value="Login">
    </form>
    <div class="sign-txt">Not a member? <a href="signupA.html">Signup now</a></div>
</div>
  </div>
  <script src="js/logindb.js"></script>
</body>
</html>
